<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  </head>

  <body ng-app="starter" ng-controller="gifCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">

        <div class="bar bar-header bar-royal">
          <h1>Gificorn</h1>
        </div>

      </ion-header-bar>

      <ion-content class="container">

      <form class="searchForm">
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" name="q" placeholder="Search">
          </label>
        </div>
      </form>

        <h1 class="subheading">Search Results</h1>

        <div class="row" style="flex-wrap: wrap;">
          <div ng-repeat="searchGif in searchGifs">
              <a href="{{searchGif}}">
                <img src="{{searchGif}}" width="250px" height="auto" align="middle">

              </a>
          </div>
        </div>

        <h1 class="subheading">Unicorns!</h1>

        <div class="row" style="flex-wrap: wrap;">
          <div ng-repeat="gif in gifs">
              <a href="{{gif}}">
                <img src="{{gif}}" width="250px" height="auto" align="middle">
              </a>
          </div>
        </div>

        <h1 class="subheading">What&apos;s Trending?</h1>

        <div class="row" style="flex-wrap: wrap;">
          <div ng-repeat="trendingGif in trendingGifs">
              <a href="{{trendingGif}}">
                <img src="{{trendingGif}}" width="250px" height="auto" align="middle">

              </a>
          </div>
        </div>

      </ion-content>
    </ion-pane>

    <script>

    </script>
  </body>
</html>
